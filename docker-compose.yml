version: "3.8"
name: kale-linkedin-scraper-api
services:
  app:
    container_name: kale-linkedin-scraper-api
    build: .
    env_file:
      - .env
    restart: always
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
